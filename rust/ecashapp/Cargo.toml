[package]
name = "ecashapp"
version = "0.3.0-alpha"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
anyhow = "1.0.98"
async-stream = "0.3.6"
async-trait = "0.1.88"
bitcoin = { version = "0.32.5", features = ["serde"] }
bitcoin-payment-instructions = { version = "0.4.0", features = [ "http" ]}
fedimint-api-client = "0.8.1"
fedimint-bip39 = "0.8.1"
fedimint-core = "0.8.1"
fedimint-client = "0.8.1"
fedimint-derive-secret = "0.8.1"
fedimint-rocksdb = "0.8.1"
fedimint-ln-client = "0.8.1"
fedimint-lnv2-client = "0.8.1"
fedimint-lnv2-common = "0.8.1"
fedimint-ln-common = "0.8.1"
fedimint-meta-client = "0.8.1"
fedimint-mint-client = "0.8.1"
fedimint-wallet-client = "0.8.1"
flutter_rust_bridge = "=2.9.0"
futures-timer = "3.0.3"
futures-util = "0.3.30"
lightning-invoice = { version = "0.33.2", features = ["std"] } # Needs to match fedimint's lightning-invoice
lnurl-rs = { version = "0.9.0", default-features = false }
nostr-sdk = { version = "0.42.0", features = [ "nip04" ]}
regex = "1.11.1"
reqwest = { version = "0.12.18", features = [
  "rustls-tls",
  "json",
], default-features = false }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
tokio = "1.45.1"

[profile.dev.package]
tikv-jemalloc-sys = { opt-level = 3 }
librocksdb-sys = { opt-level = 3 }
secp256k1 = { opt-level = 3}
secp256k1-sys = { opt-level = 3}

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
strip = false
debug = "line-tables-only"

[profile.release.package]
tikv-jemalloc-sys = { opt-level = 3 }
librocksdb-sys = { opt-level = 3 }
secp256k1 = { opt-level = 3}
secp256k1-sys = { opt-level = 3}
